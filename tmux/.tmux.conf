# Enable mouse support
set -g mouse on

# macOS clipboard integration
set -g set-clipboard on
set -s copy-command 'pbcopy'

# Double/triple click to select and copy
bind -n DoubleClick1Pane \
    select-pane \; \
    copy-mode -M \; \
    send -X select-word \; \
    send -X copy-pipe-no-clear "pbcopy"

bind -n TripleClick1Pane \
    select-pane \; \
    copy-mode -M \; \
    send -X select-line \; \
    send -X copy-pipe-no-clear "pbcopy"

# Drag to select and copy
bind -T copy-mode-vi MouseDragEnd1Pane \
    send -X copy-pipe-and-cancel "pbcopy"

# Middle click to paste
bind -n MouseDown2Pane run "pbpaste | tmux load-buffer -; tmux paste-buffer"

## Set word separators for double-click selection
set -g word-separators " ()\"'{}[]<>:,;|=+"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Set prefix key to Ctrl-a (easier to reach than Ctrl-b)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"  # Keep current directory
bind - split-window -v -c "#{pane_current_path}"  # Keep current directory
unbind '"'
unbind %

# Reload config file with prefix + r
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Set scrollback buffer size
set -g history-limit 10000

# === AUTOMATIC WINDOW NAMING ===
# Enable automatic window renaming based on current directory
set-option -g automatic-rename on
# set-option -g automatic-rename-format '#{b:pane_current_path}'

# Update status bar more frequently for directory changes
set-option -g status-interval 2

# Alternative formats (uncomment one to use):
# Compact with first letters:
set-option -g automatic-rename-format '#{s|([^/])[^/]*/|\1/|:pane_current_path}'
# Show directory with current command:
# set-option -g automatic-rename-format '#{b:pane_current_path}:#{pane_current_command}'
# Show full path truncated:
# set-option -g automatic-rename-format '#{d:pane_current_path}'

# Toggle automatic rename for current window (Ctrl-a A)
bind A if -F '#{s/off//:window-option automatic-rename}' \
    'set-window-option automatic-rename off; display "Auto-rename OFF for this window"' \
    'set-window-option automatic-rename on; display "Auto-rename ON for this window"'

# Manually rename window (keeps original Ctrl-a , binding)
# This will automatically disable auto-rename for that window
bind , command-prompt -I "#W" "rename-window '%%'; set-window-option automatic-rename off"

# Quick rename to current directory (Ctrl-a R)
bind R run 'tmux rename-window "#{b:pane_current_path}"'

# Hooks to update window names on certain events
set-hook -g after-new-window 'run-shell "sleep 0.1"'  # Give time for shell to load
set-hook -g after-split-window 'run-shell "sleep 0.1"'  # Give time for shell to load

# Create new windows with current path
bind c new-window -c "#{pane_current_path}"

## STYLING
# Enable 256 colors
set -g default-terminal "screen-256color"

# Pane borders
set -g pane-border-style fg=colour244,bg=colour232
set -g pane-active-border-style fg=colour39,bg=colour232,bold
set -g pane-border-lines heavy
set -g pane-border-status top
set -g pane-border-format " #{pane_index}: #{pane_current_command} "

# Base status styling
set -g status-style bg=colour234,fg=colour137,none
set -g status-left '#[fg=colour232,bg=colour154] #S #[fg=colour154,bg=colour234] '
set -g status-right '#[fg=colour232,bg=colour154]Sessions: #(tmux list-sessions | wc -l) | #[fg=colour154,bg=colour234]#[fg=colour232,bg=colour154] %H:%M %d-%b'
set -g status-left-length 20
set -g status-right-length 50

# Window status with dynamic names
# The #W will now show the directory name automatically
# set -g window-status-format '  #I:#{=-15:window_name}  '
# set -g window-status-current-format '#[fg=colour234,bg=colour39] #I:#{=-15:window_name} #[default]'

# Alternative with indicators for auto-rename status:
set -g window-status-format ' #{?automatic-rename,â†»,ðŸ“Œ} #I:#W  '
set -g window-status-current-format '#[fg=colour234,bg=colour39] #{?automatic-rename,â†»,ðŸ“Œ} #I:#W #[default]'

# Add spacing
set -g window-status-separator ' '

# Optional: Add activity indicators
set -g window-status-activity-style fg=colour154,bg=colour234,bold
set -g window-status-bell-style fg=colour196,bg=colour234,bold

# Visual indicator in status bar when auto-rename is globally off (optional)
# set -ag status-right '#{?automatic-rename, ,#[fg=colour196] [STATIC]}'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'  # Persist sessions
set -g @plugin 'tmux-plugins/tmux-continuum'

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
